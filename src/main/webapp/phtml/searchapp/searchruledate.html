<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../common/css/base.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/public.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/mianBox.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/pagination.css" />
<script src="../common/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../common/js/jquery-jtemplates.js"></script>
<script src="../common/js/title.js" type="text/javascript"></script>
<script src="../common/js/public.js" type="text/javascript"></script>
<script src="../common/js/commonBase.js" type="text/javascript"></script>
<script src="../js/searchruledate.js" type="text/javascript"></script>
<script src="../common/js/jquery.pagination.js" type="text/javascript"></script>
<script src="../common/js/splitPage.js" type="text/javascript"></script>
<script src="../common/js/ajaxSetupSet.js" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="leftDiv" id="leftDiv">
</div>
<div class="mainBox">
<div class="route"><span>应用业务</span>&nbsp;&gt;&nbsp;<span>应用业务管理</span>&nbsp;&gt;&nbsp;<span>新增/编辑索引数据配置</span>&nbsp;&gt;&nbsp;<span></span></div>
<div id="content"></div>
<textarea id="app_template" style="display: none"> 
    <div class="mt10 mb10"><a href="/searchH/phtml/searchapp/searchapplb.html" class="mr10 bt_blue"><span>返回应用业务管理</span></a><a href="javascript:searchRuleDate.save();" class="mr10 bt_blue" ><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>创建信息</span><img src="../common/images/xl.gif" class="ml10" /></p>
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>字段名称：</span></p>
            <div class="fl rightInfo middle">
            	<input type="hidden" id="tab_id"   name="tab_id"  value="{$T.m.id}" />
				<input type="hidden" id="tab_appId" name="tab_appId" value="{$T.appId}" class="text_1"/>
            	<input type="text" id="tab_fieldName" name="tab_fieldName" value="{$T.m.fieldName}" maxlength="50" class="text_1"/>
            	<span class="red ml10"></span>
            	</div>
            <div class="clear"></div>
        </div>
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>是否主键/数据类型：</span></p>
            <div class="fl rightInfo middle">
            	<input type="radio" onclick="QueryMain.divShowOrClose('radioDiv','none');" id="tab_fileldDateType" {#if $T.m.fileldDateType =='4'}checked {#/if} name="tab_fileldDateType" value="4" /><span class="ml5">主键/String类型</span>&nbsp;
            	<input type="radio" name="tab_fileldDateType" id="tab_fileldDateType" onclick="QueryMain.divShowOrClose('radioDiv','block');"  {#if $T.m.fileldDateType == '1' || $T.m.fileldDateType == "" }checked {#/if}  value="1" /><span class="ml5">非主键/String类型</span>&nbsp;
            	<input type="radio" name="tab_fileldDateType" id="tab_fileldDateType" onclick="QueryMain.divShowOrClose('radioDiv','block');"  {#if $T.m.fileldDateType == '2' }checked {#/if}  value="2" /><span class="ml5">非主键/int类型</span>&nbsp;
            </div>
            <div class="clear"></div>
        </div>
       
        <div id="radioDiv" style="display : {#if $T.m.fileldDateType == '4' }none ;{#else} block; {#/if}">
	        <div class="mt10">
	        	<p class="fl leftName middle"><span>字段索引类型：</span></p>
	            <div class="fl rightInfo middle">
	            <input type="radio" id="tab_fieldIndexType" value="1" name="tab_fieldIndexType"  {#if $T.m.fieldIndexType =='1' || $T.m.fieldIndexType == "" }checked {#/if} /><span class="ml5">不索引</span>&nbsp;
	            <input type="radio" id="tab_fieldIndexType" {#if $T.m.fieldIndexType =='2' }checked {#/if} name="tab_fieldIndexType" value="2" /><span class="ml5">不分词索引</span>&nbsp;
	            <input type="radio" id="tab_fieldIndexType" {#if $T.m.fieldIndexType =='3' }checked {#/if} name="tab_fieldIndexType" value="3" /><span class="ml5">分词索引</span>&nbsp;
	            </div>
	            <div class="clear"></div>
	        </div>
	        <div class="mt10">
	        	<p class="fl leftName middle"><span>字段值是否存储：</span></p>
	            <div class="fl rightInfo middle">
	            <input type="radio" id="tab_fieldStoreType" value="1" name="tab_fieldStoreType"  {#if $T.m.fieldStoreType =='1' || $T.m.fieldStoreType == "" }checked {#/if} /><span class="ml5">存储</span>
	            <input type="radio" id="tab_fieldStoreType" {#if $T.m.fieldStoreType =='2' }checked {#/if} name="tab_fieldStoreType" value="2" /><span class="ml5">不存储</span>
	            </div>
	            <div class="clear"></div>
	        </div>
	        <div class="mt10">
	        	<p class="fl leftName middle"><span>是否智能提示：</span></p>
	            <div class="fl rightInfo middle">
	            <input type="radio" id="tab_isIntelliSense" value="1" name="tab_isIntelliSense"  {#if $T.m.isIntelliSense =='1' }checked {#/if} /><span class="ml5">是</span>
	            <input type="radio" id="tab_isIntelliSense" {#if $T.m.isIntelliSense =='2' || $T.m.isIntelliSense == "" }checked {#/if} name="tab_isIntelliSense" value="2" /><span class="ml5">否</span>
	            </div>
	            <div class="clear"></div>
	        </div>
        </div>
        <div class="mt10">
        	<p class="fl leftName middle"><span>业务数据分类编码类型编码：</span></p>
            <div class="fl rightInfo middle">
            	<select id="tab_commandCode" name="tab_commandCode" value="{$T.m.commandCode}">
					{#foreach $T.list as row}
						<option {#if $T.m.commandCode == $T.row.commandCode}selected{#/if} value="{$T.row.commandCode}" >{$T.row.commandCode}--{$T.row.commandName}</option>
					{#/foreach}
				</select>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="mt10 mb10"><a href="/searchH/phtml/searchapp/searchruledatelb.html?app_id={$T.appId}" class="mr10 bt_blue"><span>返回</span></a><a href="javascript:searchRuleDate.save();" class="mr10 bt_blue" ><span>保存</span></a></div>
    </textarea>
</div>
</body>
<input type="hidden" id="pageNo"   name="pageNo"  value="1" />
<div id="Pagination">
</div>
</html>
