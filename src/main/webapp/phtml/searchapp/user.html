<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../common/css/base.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/public.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/mianBox.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/pagination.css" />
<script src="../common/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../common/js/jquery-jtemplates.js"></script>
<script src="../common/js/title.js" type="text/javascript"></script>
<script src="../common/js/public.js" type="text/javascript"></script>
<script src="../common/js/commonBase.js" type="text/javascript"></script>
<script src="../common/js/jquery.pagination.js" type="text/javascript"></script>
<script src="../common/js/splitPage.js" type="text/javascript"></script>
<script src="../js/user.js" type="text/javascript"></script>
<script src="../common/js/ajaxSetupSet.js" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="leftDiv" id="leftDiv">
</div>
<div class="mainBox">
<div class="route"><span>用户管理</span>&nbsp;&gt;&nbsp;<span>用户列表</span>&nbsp;&gt;&nbsp;<span>新增/编辑</span></div>
<div id="content"></div>
<textarea id="user_template" style="display: none"> 
  <input type="hidden" id="tab_id"   name="tab_id"  value="{$T.m.id}" />
    <div class="mt10 mb10"><a href="/searchH/phtml/searchapp/userlb.html" class="mr10 bt_blue"><span>返回</span></a><a href="javascript:user.save();" class="mr10 bt_blue" ><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>创建信息</span><img src="../common/images/xl.gif" class="ml10" /></p>
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>登录名：</span></p>
            <div class="fl rightInfo middle">
            {#if $T.m.id != ''}
            <input type="hidden" id="tab_code" name="tab_code" value="{$T.m.code}" class="text_1"/>{$T.m.code}
             {#else}
            <input type="text" id="tab_code" name="tab_code" value="{$T.m.code}" maxlength="50" class="text_1"/>
            <span class="red ml10">保存后，不能修改</span>
            {#/if}
            </div>
            <div class="clear"></div>
        </div>
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>昵称：</span></p>
              <div class="fl rightInfo middle">
              <input type="text" id="tab_name" name="tab_name" value="{$T.m.name}" maxlength="50" class="text_1"/>
              </div>
            <div class="clear"></div>
        </div>
        {#if $T.m.id == ''}
          <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>密码：</span></p>
              <div class="fl rightInfo middle">
              <input type="password" id="tab_password" name="tab_password" maxlength="20" class="text_1"/>
              <span class="red ml10"></span>
              </div>
            <div class="clear"></div>
        </div>
          <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>确认密码：</span></p>
              <div class="fl rightInfo middle">
              <input type="password" id="tab_verify_password" name="tab_verify_password" maxlength="20" class="text_1"/>
              <span class="red ml10"></span>
              </div>
            <div class="clear"></div>
        </div>
        {#/if}
          <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>业务应用名称：</span></p>
              {#if $T.m.id != ''}
              <div class="fl rightInfo middle">
			  {#foreach $T.list as row}
			  <label><input type="checkbox" name="tab_appcode" value="{$T.row.appCode}"
			  	{#foreach $T.apps as app}
			  	{#if $T.row.appCode == $T.app} 
				 checked="checked" 
			  	{#/if}
			  	{#/foreach}
			  	/>{$T.row.appName}</label>
			  {#/foreach}
              <span class="red ml10"></span>
              </div>
              {#else}
              <div class="fl rightInfo middle" id="addAppCode">
              
              </div>
              {#/if}
            <div class="clear"></div>
        </div>
         <div class="mt10">
	        	<p class="fl leftName middle"><span>状态：</span></p>
	            <div class="fl rightInfo middle">
	            <input type="radio" id="tab_status" value="1" name="tab_status"  {#if $T.m.status !='2'}checked {#/if} /><span class="ml5">可用</span>
	            <input type="radio" id="tab_status" {#if $T.m.status =='2' }checked {#/if} name="tab_status" value="2" /><span class="ml5">不可用</span>
	            </div>
	            <div class="clear"></div>
	        </div>
    </div>
    </textarea>
</div>
</body>
<input type="hidden" id="pageNo"   name="pageNo"  value="1" />
<div id="Pagination">
</div>
</html>
