<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../common/css/base.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/public.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/mianBox.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/pagination.css" />
<script src="../common/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../common/js/jquery-jtemplates.js"></script>
<!--<script src="../common/js/jquery.simplemodal.1.4.3.min.js"></script>
--><script src="../common/js/title.js" type="text/javascript"></script>
<script src="../common/js/public.js" type="text/javascript"></script>
<script src="../common/js/commonBase.js" type="text/javascript"></script>
<script src="../js/dictionaryindex.js" type="text/javascript"></script>
<script src="../common/js/jquery.pagination.js" type="text/javascript"></script>
<script src="../common/js/splitPage.js" type="text/javascript"></script>
<script src="../common/js/ajaxSetupSet.js" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="leftDiv" id="leftDiv">
</div>
<div class="mainBox">
<div class="route"><span>数据字典主表</span>&nbsp;&gt;&nbsp;<span>数据字典主表管理</span>&nbsp;&gt;&nbsp;<span>新增/编辑</span></div>
<div id="content"></div>
<textarea id="dictionaryindex_template" style="display: none"> 
  <input type="hidden" id="tab_id"   name="tab_id"  value="{$T.id}" />
    <div class="mt10 mb10"><a href="/searchH/phtml/searchapp/dictionaryindexlb.html" class="mr10 bt_blue"><span>返回</span></a><a href="javascript:dictionaryindex.save();" class="mr10 bt_blue" ><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>创建信息</span><img src="../common/images/xl.gif" class="ml10" /></p>
        {#if $T.id == ''}
        <div class="mt10">
       	 	<p class="fl leftName middle"><span>&nbsp;&nbsp;</span></p>
        	<div class="fl rightInfo middle">
        		<input id="tab_TYC" name="tab_TYC" type="checkbox" value="TYC" />同义词&nbsp;&nbsp;&nbsp;&nbsp;<input id="tab_MGC" name="tab_MGC" type="checkbox" value="MGC" />敏感词
        	</div>
        	<div class="clear"></div>
        </div>
        {#/if}
   <div id="nameAndCodeDiv"> 
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>数据字典主表code：</span></p>
            <div class="fl rightInfo middle">
             {#if $T.id != ''}
            <input type="hidden" id="tab_indexcode" name="tab_indexcode" value="{$T.indexcode}" class="text_1"/>{$T.indexcode}
               {#else}
            <input type="text" id="tab_indexcode" name="tab_indexcode" value="{$T.indexcode}" maxlength="80" class="text_1"/>
            <span class="red ml10">*保存后，不能修改</span>
             {#/if}</div>
            <div class="clear"></div>
        </div>
	
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>数据字典主表名称：</span></p>
              <div class="fl rightInfo middle">
              {#if $T.id != ''}
              <input type="hidden" id="tab_indexname" name="tab_indexname" value="{$T.indexname}" class="text_1"/>{$T.indexname}
             {#else}
              <input type="text" id="tab_indexname" name="tab_indexname" value="{$T.indexname}" maxlength="80" class="text_1"/>
              <span class="red ml10">*保存后，不能修改</span>
              
            {#/if}</div>
            <div class="clear"></div>
        </div>
   </div>    
             <div class="mt10">
        	<p class="fl leftName middle"><span>数据字典主表描述：</span></p>
              <div class="fl rightInfo middle"><input type="text" id="tab_description" name="tab_description" value="{$T.description}" maxlength="200" class="text_1"/><span class="red ml10"></span></div>
            <div class="clear"></div>
        </div>
         <div class="mt10">
	        	<p class="fl leftName middle"><span class="red ml10">*</span><span>状态：</span></p>
	            <div class="fl rightInfo middle">
	            <input type="radio" id="tab_status" value="1" name="tab_status"  {#if $T.status !='2'}checked {#/if} /><span class="ml5">可用</span>
	            <input type="radio" id="tab_status" {#if $T.status =='2' }checked {#/if} name="tab_status" value="2" /><span class="ml5">不可用</span>
	            </div>
	            <div class="clear"></div>
	        </div>
    </div>
    </textarea>
</div>
</body>
<input type="hidden" id="pageNo"   name="pageNo"  value="1" />
<div id="Pagination">
</div>
</html>
