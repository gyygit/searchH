<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../common/css/base.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/public.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/mianBox.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/pagination.css" />
<script src="../common/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../common/js/jquery-jtemplates.js"></script>
<script src="../common/js/title.js" type="text/javascript"></script>
<script src="../common/js/public.js" type="text/javascript"></script>
<script src="../common/js/commonBase.js" type="text/javascript"></script>
<script src="../js/searchcommand.js" type="text/javascript"></script>
<script src="../common/js/jquery.pagination.js" type="text/javascript"></script>
<script src="../common/js/splitPage.js" type="text/javascript"></script>
<script src="../common/js/ajaxSetupSet.js" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="leftDiv" id="leftDiv">
</div>
<div class="mainBox">
<div class="route"><span>应用业务</span>&nbsp;&gt;&nbsp;<span>应用业务管理</span>&nbsp;&gt;&nbsp;<span>新增/编辑业务数据</span>&nbsp;&gt;&nbsp;<span></span></div>
<div id="content"></div>
<textarea id="app_template" style="display: none"> 
 <div class="mt10 mb10"><a href="/searchH/phtml/searchapp/searchapplb.html" class="mr10 bt_blue"><span>返回应用业务管理</span></a><a href="javascript:searchCommand.save({$T.appDTO.indexType});" class="mr10 bt_blue"><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>创建信息</span><img src="../common/images/xl.gif" class="ml10" /></p>
        <div class="mt10">
        	<p class="fl leftName middle">
        	{#if $T.m.id == ""}
        	<span class="red ml10">*</span>
        	{#/if}
        	<span>业务数据分类编码：</span></p>
            <div class="fl rightInfo middle"><input type="hidden" id="tab_id"   name="tab_id"  value="{$T.m.id}" />
				<input type="hidden" id="tab_appId" name="tab_appId" value="{$T.m.appId}" class="text_1"/>
			 {#if $T.m.id == ""}	
				<input type="text" id="tab_commandCode" name="tab_commandCode" value="{$T.m.commandCode}" maxlength="100" class="text_1"/><span class="red ml10">* 必须数字或者字母保,存后不能修改</span>
			 {#else}
			 	<input type="hidden" id="tab_commandCode" name="tab_commandCode" value="{$T.m.commandCode}" class="text_1"/>{$T.m.commandCode}
			 {#/if}
			</div>
            <div class="clear"></div>
        </div>
        <div class="mt10">
        	<p class="fl leftName middle">
        	{#if $T.m.id == ""}
        	<span class="red ml10">*</span>
        	{#/if}
        	<span>业务数据类型名称：</span></p>
            <div class="fl rightInfo middle">
             {#if $T.m.id == ""}	
            	<input type="text" id="tab_commandName" name="tab_commandName" value="{$T.m.commandName}" maxlength="32" class="text_1"/><span class="red ml10">*保存后，不能修改</span>
           	 {#else}
           		 <input type="hidden" id="tab_commandName" name="tab_commandName" value="{$T.m.commandName}" class="text_1"/>{$T.m.commandName}
           	 {#/if}
            </div>
            <div class="clear"></div>
        </div>
        
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>服务类型：</span></p>
            <div class="fl rightInfo middle">
               {#if $T.m.id !=""}
            	<input type="hidden"  id="tab_extend" name="tab_extend" value="{$T.m.extend}" />
            		{#if $T.m.extend == '1'}
            			搜索服务
            		{#elseif $T.m.extend == '2'}
            			地图服务
            		{#elseif $T.m.extend == 'null'}
            			搜索服务
           			{#elseif $T.m.extend == ''}
            			搜索服务
            		{#/if}
            		
            {#else}
            	<select name="tab_extend" id="tab_extend">
	        		<option VALUE="1">搜索服务</option>
	        		<option VALUE="2">地图服务</option>
        		</select>
        		
        		<span class="red ml10">*保存后，不能修改</span>
        		 {#/if}
        		 
            </div>
            <div class="clear"></div>
        </div>
        
        {#if $T.appDTO.indexType == '2'}
        <div class="mt10">
        	<p class="fl leftName middle">
        	{#if $T.m.id == ""}
        	<span class="red ml10">*</span>
        	{#/if}
        	<span>视图名称：</span></p>
            <div class="fl rightInfo middle"><input type="text" id="tab_viewName" name="tab_viewName" value="{$T.m.viewName}" maxlength="100" class="text_1"/><span class="red ml10"></span></div>
            <div class="clear"></div>
        </div>
        <div class="mt10">
        	<p class="fl leftName middle"><span>视图查询条件：</span></p>
            <div class="fl rightInfo middle"><input type="text" id="tab_sqlWhere" name="tab_sqlWhere" value="{$T.m.sqlWhere}" maxlength="100" class="text_1"/></div>
            <div class="clear"></div>
        </div>
         <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10"></span><span>存储过程名称：</span></p>
            <div class="fl rightInfo middle">
				<input type="text" id="tab_proName" name="tab_proName" value="{$T.m.proName}" maxlength="100" class="text_1"/>
            </div>
            <div class="clear"></div>
        </div>
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10"></span><span>是否执行存储过程：</span></p>
            <div class="fl rightInfo middle">
            	<input type="radio" id="tab_isExePro" value="1" name="tab_isExePro"  {#if $T.m.isExePro =='1'}checked {#/if} /><span class="ml5">执行</span>
           		<input type="radio" id="tab_isExePro" {#if $T.m.isExePro !='1' }checked {#/if} name="tab_isExePro" value="2" /><span class="ml5">不执行</span>
            </div>
            <div class="clear"></div>
        </div>
        {#/if}
        {#if $T.appDTO.indexType != '4' && $T.appDTO.indexType != '1'}
        	<div class="mt10">
	        	<p class="fl leftName middle">
	        	{#if $T.m.id == ""}
	        	<span class="red ml10">*</span>
	        	{#/if}
	        	<span>用户名：</span></p>
	            <div class="fl rightInfo middle"><input type="text" id="tab_userName" name="tab_userName" value="{$T.m.userName}" maxlength="36" class="text_1"/></div>
	            <div class="clear"></div>
	        </div>
	        <div class="mt10">
	        	<p class="fl leftName middle">
	        	{#if $T.m.id == ""}
	        	<span class="red ml10">*</span>
	        	{#/if}
	        	<span>密码：</span></p>
	            <div class="fl rightInfo middle"><input type="password" id="tab_passWord" name="tab_passWord" value="{$T.m.passWord}" maxlength="36" class="text_1"/></div>
	            <div class="clear"></div>
	        </div>
        {#/if}
	    {#if $T.appDTO.indexType != '1'}   
	        <div class="mt10">
	        	<p class="fl leftName middle">
	        	{#if $T.m.id == ""}
	        	<span class="red ml10">*</span>
	        	{#/if}
	        	<span>链接地址：</span></p>
	            <div class="fl rightInfo middle"><input type="text" id="tab_linkAddress" name="tab_linkAddress" value="{$T.m.linkAddress}" maxlength="1000" class="text_1"/></div>
	            <div class="clear"></div>
	        </div>
	    {#/if}
        {#if $T.appDTO.indexType == '3'}
        <div class="mt10">
        	<p class="fl leftName middle"><span>ftp类型：</span></p>
            <div class="fl rightInfo middle">
            	{#if $T.m.ftpType != ''}
            		<input type="radio" id="tab_ftpType" {#if $T.m.ftpType =='1' }checked {#/if} name="tab_ftpType" value="1" /><span class="ml5">FTP</span>            
					<input type="radio" id="tab_ftpType" {#if $T.m.ftpType =='2' }checked {#/if} name="tab_ftpType" value="2" /><span class="ml5">SFTP</span>
            	{#else}
            		<input type="radio" id="tab_ftpType" checked="checked"  name="tab_ftpType" value="1" /><span class="ml5">FTP</span>            
					<input type="radio" id="tab_ftpType" name="tab_ftpType" value="2" /><span class="ml5">SFTP</span>
            	{#/if}
				            
            </div>
            <div class="clear"></div>
        </div>
        
        <div class="mt10">
        	<p class="fl leftName middle">
        	{#if $T.m.id == ""}
	        	<span class="red ml10">*</span>
	        {#/if}
        	<span>本地存储地址：</span></p>
            <div class="fl rightInfo middle"><input type="text" id="tab_localAddress" name="tab_localAddress" value="{$T.m.localAddress}" maxlength="36" class="text_1"/></div>
            <div class="clear"></div>
        </div>
         <div class="mt10">
	        	<p class="fl leftName middle">
	        	{#if $T.m.id == ""}
	        	<span class="red ml10">*</span>
	        	{#/if}
	        	<span>端口号：</span></p>
	            <div class="fl rightInfo middle">
					<input type="text" id="tab_port" name="tab_port" value="{$T.m.port}" maxlength="36" class="text_1"/>           
	            </div>
	            <div class="clear"></div>
	     </div>
        <div class="mt10">
        	<p class="fl leftName middle">
        	{#if $T.m.id == ""}
	        	<span class="red ml10">*</span>
	        {#/if}
        	<span>远程存储文件夹：</span></p>
            <div class="fl rightInfo middle"><input type="text" id="tab_linkDir" name="tab_linkDir" value="{$T.m.linkDir}" maxlength="36" class="text_1"/></div>
            <div class="clear"></div>
        </div>
        
        {#/if}
    </div>
    <div class="mt10 mb10"><a href="/searchH/phtml/searchapp/searchcommandlb.html?app_id={$T.appDTO.id}" class="mr10 bt_blue"><span>返回</span></a><a href="javascript:searchCommand.save({$T.appDTO.indexType});" class="mr10 bt_blue" ><span>保存</span></a></div>
    </textarea>
</div>
</body>
<input type="hidden" id="pageNo"   name="pageNo"  value="1" />
<div id="Pagination">
</div>
</html>
