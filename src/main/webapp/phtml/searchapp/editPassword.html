<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../common/css/base.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/public.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/mianBox.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/pagination.css" />
<script src="../common/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../common/js/jquery-jtemplates.js"></script>
<script src="../common/js/title.js" type="text/javascript"></script>
<script src="../common/js/public.js" type="text/javascript"></script>
<script src="../common/js/commonBase.js" type="text/javascript"></script>
<script src="../common/js/jquery.pagination.js" type="text/javascript"></script>
<script src="../common/js/splitPage.js" type="text/javascript"></script>
<script src="../js/editPassword.js" type="text/javascript"></script>
<script src="../common/js/ajaxSetupSet.js" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="leftDiv" id="leftDiv">
</div>
<div class="mainBox">
<div class="route"><span>用户管理</span>&nbsp;&gt;&nbsp;<span>用户列表</span>&nbsp;&gt;&nbsp;<span>修改密码</span></div>
<div id="content"></div>
<textarea id="editPassWord_template" style="display: none"> 
  <input type="hidden" id="tab_id"   name="tab_id"  value="{$T.m.id}" />
    <div class="mt10 mb10"><a href="/searchH/phtml/searchapp/userlb.html" class="mr10 bt_blue"><span>返回</span></a><a href="javascript:editPassword.save('{$T.m.password}');" class="mr10 bt_blue" ><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>修改信息</span><img src="../common/images/xl.gif" class="ml10" /></p>
          <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>原密码：</span></p>
              <div class="fl rightInfo middle">
              <input type="password" id="tab_old_password" name="tab_old_password" maxlength="20" class="text_1" />
              <span class="red ml10"></span>
              </div>
            <div class="clear"></div>
        </div>
          <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>新密码：</span></p>
              <div class="fl rightInfo middle">
              <input type="password" id="tab_password" name="tab_password" maxlength="20" class="text_1"/>
              <span class="red ml10"></span>
              </div>
            <div class="clear"></div>
        </div>
          <div class="mt10">
        	<p class="fl leftName middle"><span class="red ml10">*</span><span>确认新密码：</span></p>
              <div class="fl rightInfo middle">
              <input type="password" id="tab_verify_password" name="tab_verify_password" maxlength="20" class="text_1"/>
              <span class="red ml10"></span>
              </div>
            <div class="clear"></div>
        </div>
    </div>
    </textarea>
</div>
</body>
<input type="hidden" id="pageNo"   name="pageNo"  value="1" />
<div id="Pagination">
</div>
</html>
