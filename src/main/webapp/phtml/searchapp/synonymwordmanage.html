<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../common/css/base.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/public.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/mianBox.css"/>
<link rel="stylesheet" type="text/css" href="../common/css/pagination.css" />

<script src="../common/js/jquery-1.7.2.min.js" type="text/javascript"></script> 
<script src="../common/js/jquery-jtemplates.js"></script>
<script src="../common/js/title.js" type="text/javascript"></script>
<script src="../common/js/public.js" type="text/javascript"></script>
<script src="../common/js/commonBase.js" type="text/javascript"></script>
<script src="../js/synonymword/synonymwordmanage.js" type="text/javascript"></script>
<script src="../common/js/jquery.pagination.js" type="text/javascript"></script>
<script src="../common/js/splitPage.js" type="text/javascript"></script>
 
</head>
<body class="bg_cff">
<div class="leftDiv" id="leftDiv">
</div>
<div class="mainBox">
<div class="route"><span>同义词管理</span>&nbsp;&gt;&nbsp;<span>同义词列表</span>
<span id="verspan">	</span>
</div>
 	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb_searchbox mt20 bord_gray">
      <tr>
        <td align="right">应用编码：&nbsp;</td>
        <td><input name="tab_appCode" id="tab_appCode" type="text" class="input_normal w160"/></td>
        <td align="right">关键词：&nbsp;</td>
        <td><input name="tab_keyWord" id="tab_keyWord" type="text" class="input_normal w160"/></td>
        <td align="right">状态：&nbsp;</td>
        <td><select name="tab_state" id="tab_state">
        		<option value="">全部</option>
        		<option value="1" >启用</option>
        		<option value="2" >停用</option>
        	</select></td>
      </tr>
      <tr>
        <td colspan="8" align="right"><p class="mr20"><a href="javascript:;" onclick="QueryMain.cleanSearch()"; class="bt_blue"><span>清空</span></a>&nbsp;&nbsp;&nbsp;<a href="javascript:;" onclick="$('#pageNo').val('1');synonymWordList.query();" class="bt_blue"><span>查询</span></a></p></td>
      </tr>
    </table>
    <p class="overflow text_r mt10"><a href="/searchH/phtml/searchapp/synonymword.html" class="bt_blue ml20"><span>新增同义词组</span></a><a href="javascript:;" class="bt_blue ml10" onclick="QueryMain.btn_delete_click('/synonymWord/deleteSynonymWord.wap')"><span>批量删除</span></a></p>
  	<table width="100%" style="border:1px solid #e3e3e3;" id="result" class="tb_content1"></table>
    <textarea id="templateContainer" style="display: none;"> 
	      <tr>
	        <th width="30"><input class="checkedAll" type="checkbox" onclick="QueryMain.checkAll();"  name="items1" /></th>
	        <th>应用编码</th>
	        <th>业务数据分类编码</th>
	        <th>关键词</th>
	        <th>同义词词组</th>
	        <th>状态</th>
	        <th>创建时间</th>
	        <th>修改时间</th>
	        <th>操作人</th>
	        <th>操作</th>
	      </tr>
      {#foreach $T.list as row}
	      <tr>
	        <td><input type="checkbox" name="items" value="{$T.row.id}" onclick="QueryMain.checkPart();"/></td>
	        <td>{$T.row.appCode}</td>
	        <td>{$T.row.commandCode}</td>
	        <td>{$T.row.keyWord}</td>
	        <td>{$T.row.synonymArray}</td>
	        <td>{$T.row.state == "1" ? "启用":"停用"}</td>
	        <td>{$T.row.createTime != null ? $T.row.createTime:"--"}</td>
	        <td>{$T.row.updateTime != null ? $T.row.updateTime:"--"}</td>
	        <td>{$T.row.operator}</td>
	        <td>
	        	<a href="/searchH/phtml/searchapp/synonymword.html?id={$T.row.id}" class="ml10">编辑</a>
	        	<a href="javascript:QueryMain.btn_delete_click('/synonymWord/deleteSynonymWord.wap','{$T.row.id}','{$T.row.keyWord}');" class="ml10" >删除</a>  
	        </td>
	      </tr>
      {#/foreach}
    </textarea>
</div>
<div id="nextPage" style="display: none"></div>
<input type="hidden" id="pageNo" value="1" />
<input type="hidden" id="flag"/>
</body>
<!-- 分页处理开始 -->
<input type="hidden" id="pageNo"   name="pageNo"  value="1" />
<div id="Pagination">
</div>

 

</html>
